<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor IA - Powered by IA.AGUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Share+Tech+Mono&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            /* Slate-950 */
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        .font-cyber {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .font-mono {
            font-family: 'Share Tech Mono', monospace;
        }

        .font-accent {
            font-family: 'Orbitron', sans-serif;
        }

        .neon-border-cyan {
            border: 1px solid rgba(34, 211, 238, 0.5);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        .neon-glow-cyan {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.8);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scanline animation */
        @keyframes scan {
            0% {
                top: -100%;
            }

            100% {
                top: 100%;
            }
        }

        .scanner::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(34, 211, 238, 0.8);
            box-shadow: 0 0 15px rgba(34, 211, 238, 1);
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
        }
    </style>

</head>
